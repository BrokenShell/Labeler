{% extends "layout.html" %}
{% block content %}
<h1 class="heading">Human Rights First: Blue Witness</h1>
<h2 class="sub-heading">Manual Entry</h2>
<form id="form" method="post" action="{{ url_for('entry') }}">
    <p><span>Tweet:</span><textarea autofocus="autofocus" name="tweet" id="tweet"></textarea></p>
    <p><span>Rank:</span><input name="rank" id="rank" />
    <button type="submit" id="submit" name="submit">Submit</button></p>
    <span class="clear"></span>
</form>
{% endblock %}
