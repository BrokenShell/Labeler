{% extends "layout.html" %}
{% block content %}
<h1 class="heading">Human Rights First: Blue Witness</h1>
<h2 class="sub-heading">Police Violence Ranked Report Stats</h2>
<div id= "chart"></div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
  var graphs = {{graph_json | safe}};
  Plotly.plot('chart',graphs,{});
</script>
<h3 class="sub-heading">Most Recently Labeled Reports</h3>
<table>
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Tweet</th>
            <th scope="col">Rank</th>
        </tr>
    </thead>
    <tbody>
    {% for tweet in tweets %}
        <tr>
        {% for cell in tweet %}
            <td>{{ cell }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
